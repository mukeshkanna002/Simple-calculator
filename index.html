
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet as Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:nth-child(even) {
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>
  <h1>Data from Google Sheet</h1>
  <table id="sheet-data"></table>

  <script>
    async function fetchSheetData() {
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDzzxF-Zgt4FMDU7at14IjFHnAR5mXjUyANdReudFnZzS94S_Pp4Vi2POzW7wEQafaTCH76BoEEWOc/pub?output=csv";
      const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(sheetUrl)}`;

      try {
        const response = await fetch(proxyUrl);
        const csvText = await response.text();

        const rows = csvText.trim().split("\n").map(row => row.split(","));
        const table = document.getElementById("sheet-data");

        rows.forEach((row, rowIndex) => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement(rowIndex === 0 ? "th" : "td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      } catch (error) {
        console.error("Error fetching sheet data:", error);
        document.getElementById("sheet-data").innerHTML = "<tr><td colspan='100%'>Failed to load data.</td></tr>";
      }
    }

    fetchSheetData();
  </script>
</body>
</html>
